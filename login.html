<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=3.0">
    <title>ACEBED</title>

    <!-- 임티 https://xpressengine.github.io/XEIcon/started.html -->

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <script type="text/javascript" src="script.js"></script>

    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>

<body>

    <main>

        <div w3-include-html="header.html"></div>

        <article class="logins">

            <h1>Login</h1>
    
            <p>환영합니다!</p>
    
            <p>에이스 침대입니다.</p>
    
            <div class="artbox">
                <h1>로그인</h1>
                <input class="logins-input " type="text" placeholder="아이디를 입력해주세요.">
                <input class="logins-input " type="password" placeholder="비밀번호를 입력해주세요.">
                <div class="flex-space-between">
                    <label>
                        <input type="checkbox">아이디 저장
                    </label>
                    <div class="flex-space-between">
                        <p>아이디 찾기</p>
                        <p>비밀번호 찾기</p>
                    </div>
                </div>
                <button>로그인</button>
                <button>회원가입</button>
                <div>
                    <p>간편 로그인</p>
                    <button><i class="xi-google"></i>구글 로그인</button>
                    <button><i class="xi-kakaotalk"></i>카카오
                        로그인</button>
                    <button><i class="xi-naver-square"></i> 네이버
                        로그인</button>
                </div>
            </div>
    
        </article>

    <div w3-include-html="footer.html"></div>

    <!-- <script src="https://unpkg.com/aos@next/dist/aos.js"></script> -->

    <script>
      AOS.init();
    </script>

    <script>
        includeHTML();
    </script>

 
</body>

</html>
